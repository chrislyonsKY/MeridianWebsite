databases:
  - name: meridian-postgres
    plan: starter
    postgresMajorVersion: 16

services:
  - type: web
    name: meridianwebsite
    env: node
    plan: starter

    buildCommand: npm ci && npm run build
    startCommand: npm run start

    autoDeploy: true

    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production

      # Required DB
      - key: DATABASE_URL
        fromDatabase:
          name: meridian-postgres
          property: connectionString

      # Required for express-session (your code uses SESSION_SECRET!)
      - key: SESSION_SECRET
        generateValue: true

      # Required if you use AI features (pipeline/chat/image)
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
      # Optional (only if you need a non-default OpenAI base URL / proxy)
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: false

      # Optional email (only if you use /api/digest/send-test etc)
      - key: GMAIL_APP_PASSWORD
        sync: false

      # Optional OAuth providers (only if you enable them)
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
